# Keypad YAML File
- name: 0
   # Save Shortcut
   off: 000000
   on: B4F8C8
   effect: none
   command: COMMAND S
   button_type: press
- name: 1
   # Switch Apps
   off: FFFF00
   on: 00FF00
   effect: pulse
   command: COMMAND TAB
   button_type: toggle
- name: 2
   # Launch Keynote
   off: FFFFFF
   on: 0000FF
   effect: pulse
   command: OPTION COMMAND [
   button_type: press
- name: 3
   # Clear console
   off: 000000
   on: FF0000
   effect: flash
   pulse_timing: 1
   command: COMMAND SHIFT K
   button_type: press
- name: 4
   # Launch PowerPoint
   off: 550000
   on: BF5739
   effect: pulse
   command: OPTION COMMAND MINUS
   button_type: press
- name: 5
   off: FFFFFF
   on: FFFF00
   effect: none
   command: H E L L O
   button_type: press
- name: 6
   # not assigned
   off: 000000
   on: FF0000
   effect: none
   command: EMPTY
   button_type: press
- name: 7
   # Right Arrow
   off: 555500
   on: FFFF00
   effect: pulse
   command: RIGHT_ARROW
   button_type: press
   repeatable: true
- name: 8
   # Example toggle with flashing
   off: 0000FF
   on: FF0000
   effect: flash
   pulse_timing: 1
   command: EMPTY
   button_type: toggle
- name: 9
   off: 000000
   on: FF0000
   effect: none
   command: O
   button_type: press
- name: 10
   # Up Arrow
   off: FFFF00
   on: 555500
   effect: none
   command: UP_ARROW
   button_type: press
   repeatable: true
- name: 11
   # Down Arrow
   off: FFFF00
   on: 555500
   effect: none
   command: DOWN_ARROW
   button_type: press
   repeatable: true
- name: 12
   # Launch Excel
   off: 005500
   on: 00FF00
   effect: pulse
   command: OPTION COMMAND ]
   button_type: press
- name: 13
   # Screen Capture
   off: 000000
   on: FF0000
   effect: none
   command: SHIFT COMMAND 3
   button_type: press
- name: 14
   # not assigned
   off: 000000
   on: FF0000
   effect: none
   command: J
   button_type: press
- name: 15
   # Left Arrow
   off: FFFF00
   on: 555500
   effect: none
   command: LEFT_ARROW
   button_type: press
   repeatable: true